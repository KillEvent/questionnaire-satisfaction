<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire de satisfaction Kill Event</title>
    <style>
        .scale button.selected, .smiley-scale img.selected {
            border: 2px solid blue; /* Indiquez le style pour montrer la sélection */
            background-color: lightblue; /* Fond de couleur pour les boutons */
        }
    </style>
</head>
<body>
 
<div class="header">
    <img src="logo.png" alt="Logo">
    <div class="title">Questionnaire de satisfaction Kill Event</div>
</div>
 
<div class="content">
    <h2>Votre avis compte pour nous!</h2>
    <img src="appreciation.png" alt="Appreciation Image">
 
    <form action="https://formspree.io/f/moqggggg" method="POST">
        <div class="question">
            <label for="recommendation">A - Sur une échelle de 0 à 10, recommanderiez-vous KILL EVENT à un confrère ?*</label>
            <div class="scale" id="recommendation">
                <input type="hidden" name="recommendation" id="recommendation-value">
                <button type="button" data-value="0">0</button>
                <button type="button" data-value="1">1</button>
                <button type="button" data-value="2">2</button>
                <button type="button" data-value="3">3</button>
                <button type="button" data-value="4">4</button>
                <button type="button" data-value="5">5</button>
                <button type="button" data-value="6">6</button>
                <button type="button" data-value="7">7</button>
                <button type="button" data-value="8">8</button>
                <button type="button" data-value="9">9</button>
                <button type="button" data-value="10">10</button>
            </div>
        </div>
 
        <div class="question">
            <label for="quality">B - Comment évaluez-vous la qualité globale de l'animation ?*</label>
            <div class="smiley-scale" id="quality">
                <input type="hidden" name="quality" id="quality-value">
                <img src="1.svg" alt="Smiley 1" data-value="1">
                <img src="2.svg" alt="Smiley 2" data-value="2">
                <img src="3.svg" alt="Smiley 3" data-value="3">
                <img src="4.svg" alt="Smiley 4" data-value="4">
                <img src="5.svg" alt="Smiley 5" data-value="5">
            </div>
        </div>
 
        <div class="question">
            <label for="performance">C - Comment évaluez-vous la performance des animateurs ?*</label>
            <div class="smiley-scale" id="performance">
                <input type="hidden" name="performance" id="performance-value">
                <img src="1.svg" alt="Smiley 1" data-value="1">
                <img src="2.svg" alt="Smiley 2" data-value="2">
                <img src="3.svg" alt="Smiley 3" data-value="3">
                <img src="4.svg" alt="Smiley 4" data-value="4">
                <img src="5.svg" alt="Smiley 5" data-value="5">
            </div>
        </div>
 
        <div class="question">
            <label for="suggestions">D - Partagez-nous vos suggestions :</label>
            <textarea id="suggestions" name="suggestions"></textarea>
        </div>
 
        <div class="submit">
            <button type="submit">Envoyer</button>
        </div>
    </form>
</div>
 
<script>
    // Fonction pour gérer les boutons de l'échelle de recommandation
    document.querySelectorAll('.scale button').forEach(button => {
        button.addEventListener('click', function() {
            // Retirer la classe 'selected' de tous les boutons
            document.querySelectorAll('.scale button').forEach(btn => btn.classList.remove('selected'));
            // Ajouter la classe 'selected' au bouton cliqué
            this.classList.add('selected');
            // Mettre à jour la valeur cachée
            document.getElementById('recommendation-value').value = this.getAttribute('data-value');
        });
    });

    // Fonction pour gérer les smileys
    document.querySelectorAll('.smiley-scale img').forEach(img => {
        img.addEventListener('click', function() {
            // Retirer la classe 'selected' de tous les smileys dans le même scale
            this.parentElement.querySelectorAll('img').forEach(smiley => smiley.classList.remove('selected'));
            // Ajouter la classe 'selected' au smiley cliqué
            this.classList.add('selected');
            // Mettre à jour la valeur cachée
            this.parentElement.querySelector('input[type="hidden"]').value = this.getAttribute('data-value');
        });
    });
</script>
 
</body>
</html>
